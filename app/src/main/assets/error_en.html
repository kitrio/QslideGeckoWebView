<!DOCTYPE HTML>
<html>
    <head>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <style>
            .wrapper {
                display: grid;
                grid-template-rows: 20vh 3rem 3rem 3rem;
                grid-template-columns: auto auto auto;
            }
            h3 {
                text-align: center;
            }
            button {
                font-size: 1rem;
            }
        </style>
    </head>
    <body>
        <h3>Please check the network connection or website address.</h3>
        <div class="wrapper">
            <div></div>
            <div></div>
            <div></div>

            <div></div>
            <button id="refresh" onclick="location.reload();" style="font-size: 1rem">Refresh</button>
            <div></div>

            <div></div>
            <button id="search" onclick="searchGoogle()">Search in Google</button>
            <div></div>
        </div>
        <script>
            function searchGoogle(){
                let keyword = location.href;
                location.href='https://www.google.com/search?q='+ keyword
            }
        </script>
    </body>
</html>
