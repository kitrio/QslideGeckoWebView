apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.jw.studio.geckodevmaster"
        minSdkVersion 23
        targetSdkVersion 28
        versionName "2.0.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    flavorDimensions "abi"
    productFlavors {
        arm {
            dimension "abi"
            versionCode 2332005
        }
        aarch64 {
            dimension "abi"
            versionCode 2364005
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation files('libs/LGQSlideAPIs.jar')
    implementation 'androidx.annotation:annotation:1.0.2'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    //implementation "org.mozilla.components:browser-toolbar:0.56.0"

    //aarch64Implementation "org.mozilla.geckoview:geckoview-nightly-arm64-v8a:71.0.20190927094817"
    aarch64Implementation "org.mozilla.geckoview:geckoview-nightly-arm64-v8a:71.0.20191018095340"
    //aarch64Implementation "org.mozilla.geckoview:geckoview-beta-arm64-v8a:71.0.20191018143025"
    //aarch64Implementation "org.mozilla.geckoview:geckoview-beta-arm64-v8a:71.0.20191024095932"
    armImplementation "org.mozilla.geckoview:geckoview-beta-armeabi-v7a:71.0.20191024095932"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
}
